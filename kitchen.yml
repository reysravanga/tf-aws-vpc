---
driver:
  name: terraform
provisioner:
  name: terraform
verifier:
  name: terraform

platforms:
  - name: aws
    driver: &aws_default_driver
      root_module_directory: test/fixtures/default
      variables:
        aws_region: <%= ENV['AWS_REGION'] %>
      variable_files:
        - test/fixtures/default/default.tfvars
        - test/fixtures/default/<%= ENV['AWS_REGION'] %>.tfvars

suites:
  - name: local
    <<: *aws_default_driver
    verifier:
      systems:
        - name: local
          backend: local
          controls:
            - state_file
            - terraform_output
            - vpc_attributes
  - name: local-tc1
    <<: *aws_default_driver
    driver:
      variable_files:
        - test/fixtures/default/tc-set1.tfvars
        - test/fixtures/default/<%= ENV['AWS_REGION'] %>.tfvars
    verifier:
      systems:
        - name: local
          backend: local
          controls:
            - vpc_attributes
  - name: inspec
    verifier: &inspec_default_aws_verifier
      systems:
        - name: aws
          backend: aws
          attrs_outputs:
            terraform_workspace: terraform_workspace
            tfinput_filename: tfinput_filename
            vpc_id: vpc_id
            public_subnet_ids: public_subnet_ids
            private_subnet_ids: private_subnet_ids
          controls:
            - aws_vpc
            - aws_subnet
  - name: inspec-tc1
    <<: *inspec_default_aws_verifier
    <<: *aws_default_driver
    driver:
      variable_files:
        - test/fixtures/default/tc-set1.tfvars
        - test/fixtures/default/<%= ENV['AWS_REGION'] %>.tfvars
  - name: awspec
    <<: *aws_default_driver
    verifier:
      name: awspec
      patterns:
      - "test/integration/awspec/*_spec.rb"
      env_vars:
        { fixture_dir: test/fixtures/default }
  - name: awspec-tc1
    <<: *aws_default_driver
    driver:
      variable_files:
        - test/fixtures/default/tc-set1.tfvars
        - test/fixtures/default/<%= ENV['AWS_REGION'] %>.tfvars
    verifier:
      name: awspec
      patterns:
      - "test/integration/awspec/*_spec.rb"
      env_vars:
        { fixture_dir: test/fixtures/default }
